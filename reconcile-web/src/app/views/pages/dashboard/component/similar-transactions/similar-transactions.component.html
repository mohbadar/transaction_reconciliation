
                        
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width:100%">



        <ng-container matColumnDef="transactionID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'TRANSACTION_ID'|translate }}</th>
            <td mat-cell *matCellDef="let row"> {{row.transactionID}} </td>
        </ng-container>


     <ng-container matColumnDef="transactionAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'TRANSACTION_AMOUNT'|translate }}</th>
            <td mat-cell *matCellDef="let row"> {{row.transactionAmount}} </td>
        </ng-container>
        

    <ng-container matColumnDef="transactionDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'TRANSACTION_DATE'|translate }}</th>
            <td mat-cell *matCellDef="let row"> {{row.transactionDate}} </td>
    </ng-container>

    <ng-container matColumnDef="similarity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'SIMILARITY'|translate }}</th>
            <td mat-cell *matCellDef="let row"> {{row.similarityScore}} </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
